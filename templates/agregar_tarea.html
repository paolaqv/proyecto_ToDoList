<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Gabarito:wght@400..900&family=Roboto+Slab:wght@100..900&display=swap');
      body {
        font-family: 'Gabarito', sans-serif;
          background-color: #FFFAF1;
          color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 80%;
          max-width: 1200px;
          gap: 5px;
      }

      .login-image {
          width: 30%;
          background: rgba(0, 0, 0, 0.9) url('../static/img/portapapeles.png') no-repeat center center;
          background-size: 70%;
          border-radius: 5px;
          height: 632px;
          display: flex;
          justify-content: center;
          align-items: center;
          border: 1px solid black;
      }

      form {
          width: 30%;
          background-color: #348C72;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          display: flex;
          flex-direction: column;
          justify-content: center;
          border: 2px solid black;
          
      }

      h2 {
          text-align: center;
          margin-bottom: 20px;
          font-family: 'Gabarito', sans-serif;
      }

      label {
          display: block;
          margin: 10px 0 5px;
      }

      input, select {
          width: 100%;
          font-family: 'Gabarito', sans-serif;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 4px;
          border: none;
          box-sizing: border-box;
      }

      
.glow-on-hover {
    width: 220px;
    font-family: 'Gabarito', sans-serif;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: rgba(0, 0, 0, 0.9);
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    margin: 20px auto;
    font-size: 20px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
  </style>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <!-- La imagen se establecerá con CSS, aquí he usado un placeholder. Reemplaza la URL con tu propia imagen. -->
        </div>
        <form action="/tarea/nueva" method="post">
            <h2>Agregar Tarea</h2>
            <div>
              <label for="descripcion">Descripción:</label>
              <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div>
              <label for="fecha_inicio">Fecha Inicio:</label>
              <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div>
                <label for="fecha_fin">Fecha fin:</label>
                <input type="datetime-local" id="fecha_fin" name="fecha_fin" required>
            </div>
            <div>
              <label for="categoria_id">Categoría:</label>
              <select id="categoria_id" name="categoria_id">
                <option value="1">Categoría 1</option>
                <option value="2">Categoría 2</option>
              </select>
            </div>
            <div>
              <label for="estado_id">Estado:</label>
              <select id="estado_id" name="estado_id">
                <option value="1">Pendiente</option>
                <option value="2">En progreso</option>
              </select>
            </div>
            <button class="glow-on-hover" type="button">Agregar Tarea</button>
        </form>
    </div>
</body>  
</html>
